services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: misspell
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  db-init:
    image: mysql:8.0
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_PWD: root
    command: >
      sh -c "mysql -hmysql -uroot -D misspell < /schema/001_schema.sql"
    volumes:
      - ./db/init:/schema:ro
    restart: "no"

  api:
    build: ./backend
    environment:
      DATABASE_URL: mysql+pymysql://root:root@mysql:3306/misspell
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      BAILIAN_BASE_URL: ${BAILIAN_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      BAILIAN_MODEL: ${BAILIAN_MODEL:-qwen-plus}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      BAILIAN_API_KEY: ${BAILIAN_API_KEY:-}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - outputs:/app/outputs
  worker:
    build: ./backend
    command: celery -A app.celery_app worker -l INFO
    environment:
      DATABASE_URL: mysql+pymysql://root:root@mysql:3306/misspell
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      BAILIAN_BASE_URL: ${BAILIAN_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      BAILIAN_MODEL: ${BAILIAN_MODEL:-qwen-plus}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      BAILIAN_API_KEY: ${BAILIAN_API_KEY:-}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app
      - outputs:/app/outputs



volumes:
  mysql_data:
  outputs:
